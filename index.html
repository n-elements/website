<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Native Elements</title>
  <meta name="title" content="Native Elements">
  <meta name="description" content="HTML elements with CSS superpowers.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://native-elements.dev/">
  <meta property="og:title" content="Native Elements">
  <meta property="og:description" content="HTML elements with CSS superpowers.">
  <meta property="og:image" content="https://native-elements.dev/images/share-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://native-elements.dev/">
  <meta property="twitter:title" content="Native Elements">
  <meta property="twitter:description" content="HTML elements with CSS superpowers.">
  <meta property="twitter:image:alt" content="Image for Native Elements">
  <meta property="twitter:image" content="https://native-elements.dev/images/share-image.png">

  <link rel="shortcut icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" media="screen and (prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="screen and (prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="screen and (prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/prism-theme-night-owl@1.4.0/build/style.css">
  <link rel="stylesheet" media="screen and (prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/prism-theme-night-owl@1.4.0/build/light.css">
  <link rel="stylesheet" href="/assets/settings.css">
  <link rel="stylesheet" href="/assets/overrides.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Native Elements',
      basePath: '/',
      repo: 'n-elements/core',
      maxLevel: 1,
      subMaxLevel: 2,
      topMargin: 80,
      executeScript: true,
      logo: '/images/logo.svg',
      loadSidebar: '_sidebar.md',
      homepage: 'docs/getting-started/introduction.md',
      coverpage: 'coverpage.html',
      auto2top: true,
      ga: 'UA-167955942-2',
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      },
      tabs: {
        sync: false
      },
      plugins: [
        function(hook) {
          const footer = [
            '<footer>',
            `<a data-hide-icon href="https://opencollective.com/native-elements/contribute/free-donation-18192/checkout" target="_blank" rel="noopener"><img alt="Support us on Opencollective" src="https://opencollective.com/native-elements/donate/button@2x.png?color=blue" width="250" /></a><br /><small>&copy; ${new Date().getFullYear()} Native Elements is made by <a href="https://twitter.com/equinusocio" target="_blank" rel="noopener noreferrer" data-hide-icon>Mattia Astorino</a></small>`,
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1.4.3/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/css-doodle@0.8.5/css-doodle.min.js"></script>
  <script>
    document.body.addEventListener('click', function(e) {
      e.target.update && e.target.update();
    })
  </script>
</body>
</html>
